<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="weatherform">
        <input type="text" placeholder="Enter city name :" class="inputdisplay">
        <button type="submit">Get weather</button>
    </form>
    <div class="card" style="display:block;">

        <div class="heading">
            <h1 class="citydisplay">Chennai</h1>
            <p class="temp_minmax">90 60</p>
        </div>
        <div class="first">
            <div class="second">
                <p class="disphumidity">humidity:90</p>
                <p class="degreedisplay">Deg:99</p>
                <p class="speeddisplay">speed:99</p>
                <p class="disphumidity">pressure:100</p>
            </div>
            <p class="weatheremoji">ğŸŒ¨</p>
            <p class="tempdisp">90*</p>
        </div>
        <p class="descdisplay">cloudy</p>
        <p class="errordisp"></p>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
